api=yes
api-key=isudns
webserver=yes
include-dir=/etc/powerdns/pdns.d
launch=gmysql
gmysql-port=3306
gmysql-user=isudns
gmysql-dbname=isudns
gmysql-password=isudns
# dnsdist経由の場合はポート5300、直接の場合はポート53
# dnsdistを使用する場合: local-port=5300
# dnsdistを使用しない場合: local-port=53
local-port=5300
security-poll-suffix=
setgid=pdns
setuid=pdns

# キャッシュ設定を最適化してデータベースアクセスを削減
# クエリ結果のキャッシュTTL（秒）
cache-ttl=60
# ネガティブクエリ（NXDOMAIN）のキャッシュTTL（秒）
negquery-cache-ttl=30
# クエリキャッシュのTTL（秒）
query-cache-ttl=60
# ゾーンキャッシュのリフレッシュ間隔（秒）
zone-cache-refresh-interval=300
# ゾーンメタデータのキャッシュTTL（秒）
zone-metadata-cache-ttl=300

# ===========================================
# ログ設定（本番環境向けに最適化）
# ===========================================
# デバッグ時は log-dns-queries=yes, loglevel=7 に変更
log-dns-queries=no
loglevel=3
log-dns-details=no
