# ===========================================
# PowerDNS 設定ファイル（BINDバックエンド版）
# ===========================================

# API設定
api=yes
api-key=isudns
webserver=yes

# BINDバックエンドを使用（MySQLの代わり）
launch=bind
bind-config=/etc/powerdns/named.conf

# ポート設定
# dnsdist経由の場合はポート5300、直接の場合はポート53
local-port=5300

# セキュリティ設定
security-poll-suffix=
setgid=pdns
setuid=pdns

# ===========================================
# キャッシュ設定（パフォーマンス最適化）
# ===========================================
# クエリ結果のキャッシュTTL（秒）
cache-ttl=60
# ネガティブクエリ（NXDOMAIN）のキャッシュTTL（秒）
negquery-cache-ttl=60
# クエリキャッシュのTTL（秒）
query-cache-ttl=60

# ===========================================
# ログ設定（本番環境向けに最適化）
# ===========================================
# デバッグ時は log-dns-queries=yes, loglevel=7 に変更
log-dns-queries=no
loglevel=3
log-dns-details=no
